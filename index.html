<!DOCTYPE html>
<html lang="jp">
<head>
    <meta charset="UTF-8">
    <title>psr Data-Listup</title>
</head>
<body>
    <div id="root">
        <input type="text" id="input" v-model="message">
        <p>{{message}}</p>
    </div>
    <script src="./vue.js"></script>
    <script>
        new Vue({
            el: '#root',
            data: {
                message:`Hello world!`
            }
        })
    </script>
</body>
</html>
